{% load static %}
<div
  class="w-full bg-white/95 backdrop-blur-sm shadow-sm z-[-1] !top-0 font-arial font-sans"
>
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-12">
        <a href="{% url 'index' %}">
          <img
            class="w-[130px] h-[50px] cursor-pointer"
            src="https://cdn.yellowmessenger.com/XzSBlvSXqsrB1735194961367.png"
            alt="Gigzera Logo"
          />
        </a>
        <div class="hidden lg:flex relative w-96">
          <input
            type="text"
            placeholder="Search jobs by skills or category..."
            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
          />
          <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <nav class="hidden lg:flex items-center gap-8">
        <a
          href="{% url 'index' %}"
          class="nav-item text-gray-600 hover:text-blue-600 cursor-pointer"
          >Home</a
        >
        <a
          href="{% url 'jobs' %}"
          class="nav-item text-gray-600 hover:text-blue-600 cursor-pointer"
          >Jobs</a
        >
        <a
          href="{% url 'aboutus' %}"
          class="nav-item text-gray-600 hover:text-blue-600 cursor-pointer"
          >About Us</a
        >
        <a
          id="contactBtn"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >Contact Us</a
        >
        <a
          href="{% url 'industries' %}"
          class="nav-item text-gray-600 hover:text-blue-600 cursor-pointer"
          >Industries</a
        >
        <div class="flex gap-4">
          <a
            href="{% url 'login' %}"
            class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:text-white hover:bg-blue-600 cursor-pointer"
            >Login</a
          >
          <a
            href="{% url 'signup' %}"
            class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 cursor-pointer"
            >Sign Up</a
          >
        </div>
      </nav>

      <!-- hidden toggle menu -->
      <button id="menuToggle" class="lg:hidden text-gray-600">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
    </div>
    <!-- Mobile Menu (Hidden by Default) -->
    <div id="navMenu" class="hidden flex-col lg:hidden mt-4 space-y-4">
      <!-- Mobile Search Bar -->
      <div class="relative w-full">
        <input
          type="text"
          placeholder="Search jobs by skills or category..."
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 mb-2"
        />
        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>

      <a
        href="{% url 'index' %}"
        class="block text-gray-600 hover:text-blue-600 mb-2"
        >Home</a
      >
      <a
        href="{% url 'jobs' %}"
        class="block text-gray-600 hover:text-blue-600 mb-2"
        >Jobs</a
      >
      <a
        href="{% url 'aboutus' %}"
        class="block text-gray-600 hover:text-blue-600 mb-2"
        >About Us</a
      >
      <a id="contactBtn4" class="block text-gray-600 hover:text-blue-600 mb-2"
        >Contact Us</a
      >
      <a
        href="{% url 'industries' %}"
        class="block text-gray-600 hover:text-blue-600 mb-2"
        >Industries</a
      >

      <!-- Ensure spacing between login and sign-up buttons -->
      <div class="flex flex-col space-y-2">
        <a
          href="{% url 'login' %}"
          class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg text-center hover:text-white hover:bg-blue-600 mb-3"
        >
          Login
        </a>
        <a
          href="{% url 'signup' %}"
          class="px-4 py-2 text-white bg-blue-600 rounded-lg text-center hover:bg-blue-700 mb-2"
        >
          Sign Up
        </a>
      </div>
    </div>
    <!--  -->
  </div>
</div>

<!-- Popup Overlay -->
<div id="popupOverlay"></div>

<!-- Popup Container (Sidebar) -->
<div id="popupPanel" class="popup-container">
  <div class="popup-header">
    <h2>Contact Us</h2>
    <button class="close-button" id="closeBtn">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <form id="help-form" method="post" action="{% url 'submit_contact' %}">
    {% csrf_token %}
    <div>
      <label>Name <span class="text-red-500">*</span></label>
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div>
      <label>Phone Number <span class="text-red-500">*</span></label>
      <input
        type="number"
        class="form-input"
        name="phone_number"
        placeholder="Enter your phone number"
        required
      />
    </div>
    <div>
      <label>Email <span class="text-red-500">*</span></label>
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter your email address"
        required
      />
    </div>
    <div>
      <label>Reason <span class="text-red-500">*</span></label>
      <select class="form-input" name="reason" required>
        <option value="">Select a reason</option>
        <option value="Unable to find suitable jobs">
          Unable to find suitable jobs
        </option>
        <option value="Unable to find suitable freelancers">
          Unable to find suitable freelancers
        </option>
        <option value="Issues with payment processing">
          Issues with payment processing
        </option>
        <option value="Contract disputes with clients">
          Contract disputes with clients
        </option>
        <option value="Contract disputes with freelancers">
          Contract disputes with freelancers
        </option>
        <option value="Technical difficulties with the platform">
          Technical difficulties with the platform
        </option>
        <option value="Concerns about platform security">
          Concerns about platform security
        </option>
        <option value="Account related issues (login, password, etc.)">
          Account related issues (login, password, etc.)
        </option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label>Description <span class="text-red-500">*</span></label>
      <textarea
        rows="4"
        class="form-input"
        name="description"
        placeholder="Describe your concern in detail"
        required
      ></textarea>
    </div>
    <button type="submit" class="send-button">Send Message</button>
  </form>

  <img
    class="popup-image"
    src="https://storage.googleapis.com/uxpilot-auth.appspot.com/e3121a901b-e0d56f6afdbd31c149c1.png"
    alt="Contact Us Image"
    width="75%"
  />
  <div class="address">
    <p>
      006,Sprinkles, RGA Tech Park, Carmelaram, Kodathi, Sarjapur Rd, Bengaluru
      Karnataka 560035
    </p>
  </div>
</div>

<!-- JS -->
{% block js %}
<script>
  // Get current path
  let currentPath = window.location.pathname;

  // Select all navigation items
  let navItems = document.querySelectorAll(".nav-item");

  // Loop through each item and highlight the active link
  navItems.forEach((item) => {
    if (item.getAttribute("href") === currentPath) {
      item.classList.add(
        "text-blue-600",
        "underline",
        "decoration-blue-600",
        "font-bold"
      );
      item.classList.remove("text-gray-600");
    }
  });
</script>
<script src="{% static 'js/navbar.js' %}"></script>
{% endblock %}

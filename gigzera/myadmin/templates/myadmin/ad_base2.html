{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    {% block css %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/ad_index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <!-- fav icon -->
    <link
      rel="icon"
      type="image/png"
      href="https://d2m054rmna67sd.cloudfront.net/Gigzera-Fav%20Icon.png"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VLY3PG6S5M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-VLY3PG6S5M");
    </script>
    <!--  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-full text-base-content">
    <div class="main_container bg-gray-50">
      {% block content %}
      <!--  -->

      <!--  -->
      {% endblock %}
    </div>
  </body>
  <!-- <script src="{% static 'js/ad_index.js' %}"></script> -->
  {% block js %}{% endblock %}
</html>

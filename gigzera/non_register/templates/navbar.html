{% load static %}
<div
  class="w-full bg-white/95 backdrop-blur-sm shadow-sm z-[-1] !top-0 font-arial font-sans"
>
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-12">
        <a href="{% url 'index' %}">
          <img
            class="w-[130px] h-[50px] cursor-pointer"
            src="https://cdn.yellowmessenger.com/XzSBlvSXqsrB1735194961367.png"
            alt="Gigzera Logo"
          />
        </a>
        <div class="hidden lg:flex relative w-96">
          <input
            type="text"
            placeholder="Search jobs by skills or category..."
            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
          />
          <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <nav class="hidden lg:flex items-center gap-8">
        <a
          href="{% url 'index' %}"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >Home</a
        >
        <a
          href="{% url 'jobs' %}"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >Jobs</a
        >
        <a
          href="{% url 'aboutus' %}"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >About Us</a
        >
        <a
          id="contactBtn"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >Contact Us</a
        >
        <a
          href="{% url 'industries' %}"
          class="text-gray-600 hover:text-blue-600 cursor-pointer"
          >Industries</a
        >
        <div class="flex gap-4">
          <a
            href="{% url 'login' %}"
            class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:text-white hover:bg-blue-600 cursor-pointer"
            >Login</a
          >
          <a
            href="{% url 'signup' %}"
            class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 cursor-pointer"
            >Sign Up</a
          >
        </div>
      </nav>
      <button class="lg:hidden text-gray-600">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
    </div>
  </div>
</div>

<!-- Popup Overlay -->
<div id="popupOverlay"></div>

<!-- Popup Container (Sidebar) -->
<div id="popupPanel" class="popup-container">
  <div class="popup-header">
    <h2>Contact Us</h2>
    <button class="close-button" id="closeBtn">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <form id="help-form" method="post" action="{% url 'submit_contact' %}">
    {% csrf_token %}
    <div>
      <label>Name <span class="text-red-500">*</span></label>
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div>
      <label>Phone Number <span class="text-red-500">*</span></label>
      <input
        type="number"
        class="form-input"
        name="phone_number"
        placeholder="Enter your phone number"
        required
      />
    </div>
    <div>
      <label>Email <span class="text-red-500">*</span></label>
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter your email address"
        required
      />
    </div>
    <div>
      <label>Reason <span class="text-red-500">*</span></label>
      <select class="form-input" name="reason" required>
        <option value="">Select a reason</option>
        <option value="technical">Technical Support</option>
        <option value="billing">Billing Issue</option>
        <option value="account">Account Management</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label>Description <span class="text-red-500">*</span></label>
      <textarea
        rows="4"
        class="form-input"
        name="description"
        placeholder="Describe your concern in detail"
        required
      ></textarea>
    </div>
    <button type="submit" class="send-button">Send Message</button>
  </form>

  <img
    class="popup-image"
    src="https://storage.googleapis.com/uxpilot-auth.appspot.com/e3121a901b-e0d56f6afdbd31c149c1.png"
    alt="Contact Us Image"
    width="75%"
  />
  <div class="address">
    <p>
      006,Sprinkles, RGA Tech Park, Carmelaram, Kodathi, Sarjapur Rd, Bengaluru
      Karnataka 560035
    </p>
  </div>
</div>

<header
  id="header"
  class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50"
>
  <div class="container mx-auto px-4 py-6 flex items-center justify-between">
    <img
      class="w-32 h-auto cursor-pointer"
      src="https://d2m054rmna67sd.cloudfront.net/header_logo.png"
      alt="Gigzera Logo"
    />

    <!-- Hamburger menu button -->
    <button
      id="menuToggle"
      class="lg:hidden text-gray-600 hover:text-blue-600 focus:outline-none"
    >
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>

    <!-- Navigation Menu -->
    <nav
      id="navMenu"
      class="hidden lg:flex flex-col lg:flex-row items-center gap-4 lg:gap-4 absolute lg:relative top-20 left-0 lg:top-0 bg-white lg:bg-transparent w-full lg:w-auto shadow-md lg:shadow-none"
    >
      <!-- Search Bar -->
      <div
        class="search-bar-container relative w-full lg:w-auto px-4 lg:px-0 mt-4 lg:mt-0"
      >
        <input
          type="text"
          placeholder="Search jobs by skills or category..."
          class="w-full pl-12 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <i
          class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
        ></i>
      </div>

      <!-- Navigation Links -->
      <a
        href="../index.html"
        class="block lg:inline-block px-4 py-2 text-gray-600 hover:text-blue-600"
        >Home</a
      >
      <a
        href="../Html/jobspage.html"
        class="block lg:inline-block px-4 py-2 text-gray-600 hover:text-blue-600"
        >Jobs</a
      >
      <a
        href="../Html/AboutUs.html"
        class="block lg:inline-block px-4 py-2 text-gray-600 hover:text-blue-600"
        >About Us</a
      >
      <a
        id="contactBtn"
        class="block lg:inline-block px-4 py-2 text-gray-600 hover:text-blue-600 cursor-pointer"
        >Contact Us</a
      >
      <a
        href="../Html/gigzeraIndustriesPage.html"
        class="block lg:inline-block px-4 py-2 text-gray-600 hover:text-blue-600"
        >Industries</a
      >
      <!-- Authentication Links -->
      <div class="flex flex-col lg:flex-row gap-4 px-4 lg:px-0">
        <a
          href="../Html/login.html"
          class="block px-4 py-2 lg:py-1 text-blue-600 border border-blue-600 rounded-lg hover:text-white hover:bg-blue-600 text-center"
          >Login</a
        >
        <a
          href="../Html/signup.html"
          class="block px-4 py-2 lg:py-1 text-white bg-blue-600 rounded-lg hover:bg-blue-700 text-center"
          >Sign Up</a
        >
      </div>
    </nav>
  </div>
</header>
